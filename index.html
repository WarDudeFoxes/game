<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Game</h1>
  <div class="score-container">
    <div class="x-score">X's Score: <span></span></div>
    <div class="o-score">O's Score: <span></span></div>
  </div>
  <div class="board-container">
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
    <div class="cube js-cube"><i></i></div>
  </div>
  <button class="reset-score">Reset Score</button>

  <div class="result-message">
    <div class="result"></div>
    <button class="restart-game">Restart Game </button>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
